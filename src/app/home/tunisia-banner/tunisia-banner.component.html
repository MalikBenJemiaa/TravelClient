<div class="Title">
  <div class="theG">Get Best Destination.</div>
  <button>
    <div class="theT">see more</div>
    <div class="thesvg">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <path
            d="M4 12H20M20 12L16 8M20 12L16 16"
            stroke="#808080"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </g>
      </svg>
    </div>
  </button>
</div>
<div class="all">
  <div class="laCar" *ngFor="let fruit of fruits">
    <img [src]="fruit.path" alt="" />
    <div class="theTxcadre">
      <div class="title">{{ fruit.title }}</div>
      <div class="DD">
        Tokyo, a vibrant metropolis where tradition and modernity harmoniously
        coexist.
      </div>
      <button>Pick</button>
    </div>
  </div>
</div>
